
<div class="mb-3">
  <label>Nom du concours :</label>
  <input class="form-control d-inline-block w-auto" [(ngModel)]="nomConcours" placeholder="Saisir le nom du concours">
  <button class="btn btn-primary ms-2" (click)="rechercher()">Afficher les acceptés</button>
</div>

<table *ngIf="candidats.length > 0" class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of candidats">
      <td>{{ c.nomFr }}</td>
      <td>{{ c.prenomFr }}</td>
      <td>{{ c.email }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="candidats.length === 0">Aucun candidat accepté pour ce concours.</div>
